<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .center {
            margin: auto;
            width: 60%;
            border: 3px solid #73AD21;
            padding: 10px;
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
        function showData() {
            var fname = $("#txtFirstName").val();


            var pl = [];
            var ele = document.getElementsByName('pl');

            for (i = 0; i < ele.length; i++) {
                if (ele[i].checked)
                    document.getElementById("result").innerHTML
                        = "your favourite Pl is: " + ele[i].value;
            }
            $("#lblFirstName").html(fname);

            $("#b").bind("click", function () {
                alert("form submitted.");
            });
            //alert(pl);
        }
    </script>
</head>
<body>

    <div class="center">
        Enter name<br />
        <input type="text" id="txtFirstName" /> <br />
        <br />
        What is your favorite PL?<br />
        <input type="radio" name="pl" value="Java " /> Java <br />
        <input type="radio" name="pl" value="c" /> c <br />
        <input type="radio" name="pl" value="c++" /> c++ <br />
        <br />
        <input id="b" type="button" value="submit data" onclick="showData();" />
        <br /><br /><br />
        Your name : <label id="lblFirstName"></label>
        
        <div id="result"></div>
    </div>
    
</body>
</html>
